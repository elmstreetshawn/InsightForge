<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Builder - Start</title>
    <style>
        body {
            background-color: #f6f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        h1 {
            text-align: center;
            font-size: 28px;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            padding: 40px;
            justify-items: center;
        }
        .hexagon {
            width: 100px;
            height: 55px;
            background-color: #4a90e2;
            position: relative;
            margin: 30px 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
        .hexagon:before {
            bottom: 100%;
            border-bottom: 27.5px solid #4a90e2;
        }
        .hexagon:after {
            top: 100%;
            border-top: 27.5px solid #4a90e2;
        }
        .hexagon:hover {
            transform: scale(1.1);
            background-color: #357ABD;
        }
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
            width: 300px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">SlideForge</div>
        <div class="menu-icon">&#9776;</div>
    </header>
    <h1>What are you building today?</h1>
    <div class="grid">
        <div class="hexagon" title="Tabular Summary"></div>
        <div class="hexagon" title="QBR"></div>
        <div class="hexagon" title="Pitch Deck"></div>
        <div class="hexagon" title="Deep Dive"></div>
        <div class="hexagon" title="Campaign Report"></div>
        <div class="hexagon" title="Experiment Report"></div>
        <div class="hexagon" title="User Research"></div>
        <div class="hexagon" title="Product Launch"></div>
        <div class="hexagon" title="Roadmap Review"></div>
        <div class="hexagon" title="Custom Manual"></div>
    </div>
    <div class="chatbox">
        <strong>Need help?</strong><br>
        Ask me anything about which option to choose.
    </div>
</body>
</html>
